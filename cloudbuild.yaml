# Google Cloud Build configuration for Garage Door Game Backend
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/its-garages/garage-door-backend:$COMMIT_SHA',
      '-t', 'gcr.io/its-garages/garage-door-backend:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/its-garages/garage-door-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/its-garages/garage-door-backend:latest']

images:
  - 'gcr.io/its-garages/garage-door-backend:$COMMIT_SHA'
  - 'gcr.io/its-garages/garage-door-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
