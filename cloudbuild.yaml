# Google Cloud Build configuration for It's Garages
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/its-garages/its-garages-app:$COMMIT_SHA',
      '-t', 'gcr.io/its-garages/its-garages-app:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/its-garages/its-garages-app:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/its-garages/its-garages-app:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'its-garages-app',
      '--image', 'gcr.io/its-garages/its-garages-app:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'FLASK_ENV=production,FLASK_DEBUG=False',
      '--service-account', 'its-garages-service@its-garages.iam.gserviceaccount.com'
    ]

images:
  - 'gcr.io/its-garages/its-garages-app:$COMMIT_SHA'
  - 'gcr.io/its-garages/its-garages-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
