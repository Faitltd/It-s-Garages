<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="It's Garages - Garage door data collection and validation platform" />
		<meta name="keywords" content="garage door, data collection, property, real estate, validation" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<title>It's Garages</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-50 font-sans">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Service worker error mitigation
			if ('serviceWorker' in navigator) {
				// Handle service worker errors gracefully
				navigator.serviceWorker.addEventListener('error', function(event) {
					console.warn('Service worker error (non-critical):', event.error);
				});
			}

			// Global error handler for unhandled promise rejections
			window.addEventListener('unhandledrejection', function(event) {
				// Check if it's a service worker cache error
				if (event.reason && event.reason.message &&
					event.reason.message.includes('chrome-extension')) {
					console.warn('Browser extension service worker error (ignored):', event.reason);
					event.preventDefault(); // Prevent the error from being logged
				}
			});
		</script>
	</body>
</html>
